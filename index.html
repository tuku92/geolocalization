<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>GEO</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);  // averigua las coordenadas del dispositivo
		// getCurrentPosition es un metodo de Navigator 
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitud: '           + position.coords.latitude              + '<br />' +
                            'Longitud: '          + position.coords.longitude             + '<br />' +
                            'Altitud: '           + position.coords.altitude              + '<br />' +
                            'Precisión: '           + position.coords.accuracy              + '<br />' +
                            'Precisión en Altitud: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Rumbo: '            + position.coords.heading               + '<br />' +
                            'Velocidad: '              + position.coords.speed                 + '<br />' +
                            'Fecha y hora: '          + position.timestamp                    + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('codigo de error: '    + error.code    + '\n' +
              'mensaje: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
    <p id="geolocation">Buscando MI ubicación...</p>
  </body>
</html>
